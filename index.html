<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>七夕节小狗祝福</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial Rounded MT Bold', 'Arial', sans-serif;
            background: linear-gradient(to bottom, #fce4ec, #f8bbd0);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #880e4f;
            overflow-x: hidden;
        }

        .container {
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        header {
            margin-bottom: 40px;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 15px;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.15);
            color: #d81b60;
        }

        .subtitle {
            font-size: 1.4rem;
            opacity: 0.9;
        }

        .dogs-container {
            position: relative;
            height: 350px;
            margin: 30px 0;
            perspective: 1200px;
        }

        .dog {
            position: absolute;
            width: 140px;
            height: 170px;
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            transform-style: preserve-3d;
        }

        .dog.white {
            left: 30%;
            transform: translateX(-50%) rotateY(15deg);
            z-index: 2;
        }

        .dog.yellow {
            right: 30%;
            transform: translateX(50%) rotateY(-15deg);
            z-index: 1;
        }

        .dog-body {
            position: absolute;
            border-radius: 65% 65% 45% 45%;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.9) 0%, rgba(255, 255, 255, 1) 100%);
            box-shadow: -3px 6px 12px rgba(0, 0, 0, 0.2);
        }

        .dog.white .dog-body {
            width: 85px;
            height: 105px;
            background: linear-gradient(135deg, #fff 0%, #f5f5f5 100%);
            top: 55px;
            left: 30px;
        }

        .dog.yellow .dog-body {
            width: 85px;
            height: 105px;
            background: linear-gradient(135deg, #ffd54f 0%, #ffb300 100%);
            top: 55px;
            left: 30px;
        }

        .dog-head {
            position: absolute;
            border-radius: 50%;
            z-index: 3;
            transition: transform 0.4s ease;
            box-shadow: -3px 6px 12px rgba(0, 0, 0, 0.2);
        }

        .dog.white .dog-head {
            width: 75px;
            height: 75px;
            background: linear-gradient(135deg, #fff 0%, #f5f5f5 100%);
            top: 25px;
            left: 35px;
        }

        .dog.yellow .dog-head {
            width: 75px;
            height: 75px;
            background: linear-gradient(135deg, #ffd54f 0%, #ffb300 100%);
            top: 25px;
            left: 35px;
        }

        /* 优化耳朵样式和动画 */
        .dog-ear {
            position: absolute;
            border-radius: 70% 70% 25% 25%;
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: -2px 4px 8px rgba(0, 0, 0, 0.15);
        }

        .dog.white .dog-ear {
            width: 32px;
            height: 40px;
            background: linear-gradient(135deg, #fff 0%, #f5f5f5 100%);
            top: 10px;
        }

        .dog.yellow .dog-ear {
            width: 35px;
            height: 45px;
            background: linear-gradient(135deg, #ffd54f 0%, #ffb300 100%);
            top: 8px;
            border-radius: 60% 60% 30% 30%;
            /* 更圆润的耳朵形状 */
            transform-origin: bottom center;
            box-shadow: -2px 4px 8px rgba(0, 0, 0, 0.2);
            /* 增强立体感 */
            transition: transform 0.3s ease;
            /* 平滑过渡效果 */
        }

        .dog .ear-left {
            left: 20px;
            transform: rotate(-30deg);
            transform-origin: bottom right;
        }

        .dog .ear-right {
            right: 20px;
            transform: rotate(30deg);
            transform-origin: bottom left;
        }

        .dog:hover .ear-left {
            transform: rotate(-45deg) scale(1.05);
        }

        .dog:hover .ear-right {
            transform: rotate(45deg) scale(1.05);
        }

        /* 优化眼睛动画 */
        .dog-eye {
            position: absolute;
            width: 12px;
            height: 12px;
            background-color: #222;
            border-radius: 50%;
            top: 48px;
            animation: blink 4s ease-in-out infinite;
        }

        @keyframes blink {

            0%,
            95%,
            98% {
                transform: scaleY(1);
            }

            96%,
            97% {
                transform: scaleY(0.1);
            }
        }

        .dog.white .eye-left {
            left: 45px;
        }

        .dog.white .eye-right {
            right: 45px;
        }

        .dog.yellow .eye-left {
            left: 45px;
        }

        .dog.yellow .eye-right {
            right: 45px;
        }

        /* 优化鼻子动画 */
        .dog-nose {
            position: absolute;
            width: 16px;
            height: 14px;
            background: linear-gradient(135deg, #ff8a80 0%, #ff5252 100%);
            border-radius: 50%;
            bottom: 18px;
            left: 50%;
            transform: translateX(-50%);
            animation: sniff 2s cubic-bezier(0.4, 0, 0.2, 1) infinite;
        }

        @keyframes sniff {

            0%,
            100% {
                transform: translateX(-50%) scale(1);
            }

            50% {
                transform: translateX(-50%) scale(1.15);
            }
        }

        .dog-leg {
            position: absolute;
            width: 20px;
            height: 50px;
            border-radius: 15px;
            bottom: 0;
            transition: transform 0.4s ease;
        }

        .dog .leg-front {
            left: 35px;
        }

        .dog .leg-back {
            right: 35px;
        }

        /* 优化跳舞动画 */
        @keyframes dance {

            0%,
            100% {
                transform: translateY(0) rotate(0) translateZ(0);
            }

            25% {
                transform: translateY(-30px) rotate(-12deg) translateZ(30px);
            }

            50% {
                transform: translateY(0) rotate(0) translateZ(0);
            }

            75% {
                transform: translateY(-30px) rotate(12deg) translateZ(30px);
            }
        }

        .dog.white {
            animation: dance 3s cubic-bezier(0.4, 0, 0.2, 1) infinite;
        }

        .dog.yellow {
            animation: dance 3s cubic-bezier(0.4, 0, 0.2, 1) infinite 0.75s;
        }

        /* 响应式优化 */
        @media (max-width: 600px) {
            .dogs-container {
                height: 147px;
            }

            .dog {
                transform: scale(0.85);
            }

            .dog.white {
                left: 20%;
            }

            .dog.yellow {
                right: 20%;
            }

            h1 {
                font-size: 2.5rem;
            }

            .subtitle {
                font-size: 1.2rem;
            }
        }

        @media (max-width: 400px) {
            .dog {
                transform: scale(0.75);
            }

            .dog.white {
                left: 18%;
            }

            .dog.yellow {
                right: 18%;
            }
        }
    </style>
</head>



<body>
    <div id="hearts"
        style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: -1;"></div>
    <div class="container">
        <header>
            <h1>七夕节快乐</h1>
            <p class="subtitle">两只小狗送上最真挚的祝福</p>
        </header>

        <div class="dogs-container">
            <div class="dog white">
                <div class="dog-body"></div>
                <div class="dog-head">
                    <!-- 添加狗头图片 -->
                    <img src="./white.jpg" alt="狗头" style="
                        width: 100%;
                        height: 100%;
                        object-fit: cover;
                        border-radius: 50%;
                    ">
                </div>
                <div class="dog-ear ear-left"></div>
                <div class="dog-ear ear-right"></div>
                <div class="dog-eye eye-left"></div>
                <div class="dog-eye eye-right"></div>
                <div class="dog-nose"></div>
                <div class="dog-leg leg-front"></div>
                <div class="dog-leg leg-back"></div>
                <div class="flower">
                    <div class="flower-center"></div>
                    <div class="petal petal-1"></div>
                    <div class="petal petal-2"></div>
                    <div class="petal petal-3"></div>
                    <div class="petal petal-4"></div>
                    <div class="stem"></div>
                </div>
            </div>

            <div class="dog yellow">
                <div class="dog-body"></div>
                <div class="dog-head">
                    <img src="./yellow.jpg" alt="狗头" style="
                        width: 100%;
                        height: 100%;
                        object-fit: cover;
                        border-radius: 50%;
                    ">
                </div>
                <div class="dog-ear ear-left"></div>
                <div class="dog-ear ear-right"></div>
                <div class="dog-eye eye-left"></div>
                <div class="dog-eye eye-right"></div>
                <div class="dog-nose"></div>
                <div class="dog-leg leg-front"></div>
                <div class="dog-leg leg-back"></div>
                <div class="flower">
                    <div class="flower-center"></div>
                    <div class="petal petal-1"></div>
                    <div class="petal petal-2"></div>
                    <div class="petal petal-3"></div>
                    <div class="petal petal-4"></div>
                    <div class="stem"></div>
                </div>
            </div>
        </div>

        <div class="message">
            <p>在这个浪漫的七夕节，坨坨和哒哒带着鲜花与祝福，祝小仙女：</p>
            <p>愿你的生活充满爱与欢笑，像这两只快乐的小狗一样，永远幸福相伴！</p>
        </div>

        <button class="btn" id="blessBtn" style="
            padding: 12px 25px;
            font-size: 1.1rem;
            background: linear-gradient(135deg, #ff80ab, #ff4081);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(255, 64, 129, 0.3);
            transition: all 0.3s ease;
            font-family: 'Arial Rounded MT Bold', 'Arial', sans-serif;
            margin: 20px 0;
            animation: pulse 2s infinite;
        ">
            🎀 接收祝福 💝
        </button>
        <style>
            @keyframes pulse {
                0% {
                    transform: scale(1);
                }

                50% {
                    transform: scale(1.05);
                }

                100% {
                    transform: scale(1);
                }
            }

            .btn:hover {
                transform: translateY(-3px);
                box-shadow: 0 6px 20px rgba(255, 64, 129, 0.4);
                background: linear-gradient(135deg, #ff4081, #ff80ab);
            }

            .btn:active {
                transform: translateY(1px);
                box-shadow: 0 2px 10px rgba(255, 64, 129, 0.2);
            }
        </style>

        <footer>
            <p>2025.8.29 七夕节小狗祝福</p>
        </footer>
    </div>

    <script>
        // 按钮点击事件
        document.getElementById('blessBtn').addEventListener('click', function () {
            alert('小仙女，消消气，祝你七夕快乐，愿你永远开心幸福！💝');
        });
    </script>
</body>

<style>
    .heart {
        position: absolute;
        font-size: 20px;
        animation: float 4s cubic-bezier(0.4, 0, 0.2, 1) infinite;
        opacity: 0;
        will-change: transform, opacity;
        /* 优化性能 */
        pointer-events: none;
        /* 防止干扰交互 */
    }

    @keyframes float {
        0% {
            transform: translateY(100vh) rotate(0deg) scale(0.5);
            opacity: 0;
        }

        20% {
            opacity: 1;
            transform: translateY(80vh) rotate(90deg) scale(1);
        }

        50% {
            transform: translateY(50vh) rotate(180deg) scale(1.2);
        }

        80% {
            opacity: 1;
            transform: translateY(20vh) rotate(270deg) scale(1);
        }

        100% {
            transform: translateY(0) rotate(360deg) scale(0.5);
            opacity: 0;
        }
    }

    /* 添加玫瑰花瓣飘落效果 */
    .petal {
        position: absolute;
        pointer-events: none;
        animation: fall 6s linear infinite;
    }

    @keyframes fall {
        0% {
            transform: translateY(-10vh) rotate(0deg) translateX(0);
        }

        100% {
            transform: translateY(100vh) rotate(720deg) translateX(50px);
        }
    }
</style>

<script>
    // 自动生成爱心和花瓣
    function createHearts() {
        // 创建爱心
        const heart = document.createElement('div');
        heart.classList.add('heart');

        // 随机选择表情
        const emojis = ['🌹', '💝', '💖', '💕'];
        heart.innerHTML = emojis[Math.floor(Math.random() * emojis.length)];

        // 随机位置和大小
        heart.style.left = Math.random() * 500 + '%';
        heart.style.bottom = '-20px';
        heart.style.fontSize = (Math.random() * 20 + 15) + 'px';

        // 随机动画时长和延迟
        const duration = (Math.random() * 2 + 3);
        heart.style.animationDuration = duration + 's';
        heart.style.animationDelay = (Math.random() * 2) + 's';

        document.getElementById('hearts').appendChild(heart);

        // 自动清理DOM
        setTimeout(() => {
            heart.remove();
        }, duration * 1000 + 2000);

        // 创建花瓣
        // 增加花瓣生成概率到50%
        if (Math.random() > 0.5) {
            // 每次生成1-3朵花
            const flowerCount = Math.floor(Math.random() * 3) + 1;
            for (let i = 0; i < flowerCount; i++) {
                const petal = document.createElement('div');
                petal.classList.add('petal');
                // 增加花的种类
                const flowers = ['🌸', '🌺', '🌹', '🌷', '💐'];
                petal.innerHTML = flowers[Math.floor(Math.random() * flowers.length)];
                petal.style.left = Math.random() * 100 + '%';
                petal.style.fontSize = (Math.random() * 10 + 8) + 'px';
                petal.style.opacity = 0.7;
                document.getElementById('hearts').appendChild(petal);

                setTimeout(() => {
                    petal.remove();
                }, 6000);
            }
        }
    }

    // 优化生成频率
    let timer = null;
    const startHearts = () => {
        if (!timer) {
            // 缩短生成间隔到300ms使花朵更密集
            timer = setInterval(createHearts, 300);
        }
    };

    const stopHearts = () => {
        if (timer) {
            clearInterval(timer);
            timer = null;
        }
    };

    // 当页面不可见时停止动画
    document.addEventListener('visibilitychange', () => {
        if (document.hidden) {
            stopHearts();
        } else {
            startHearts();
        }
    });

    // 启动动画
    startHearts();
</script>

</html>
