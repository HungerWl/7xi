<script>
    // è‡ªåŠ¨ç”Ÿæˆçˆ±å¿ƒå’ŒèŠ±ç“£
    function createHearts() {
        // åˆ›å»ºçˆ±å¿ƒ
        const heart = document.createElement('div');
        heart.classList.add('heart');

        // éšæœºé€‰æ‹©è¡¨æƒ…
        const emojis = ['ğŸŒ¹', 'ğŸ’', 'ğŸ’–', 'ğŸ’•'];

    // ä¼˜åŒ–ç”Ÿæˆé¢‘ç‡
